<div class="container">
  <div class="main-body">
    <div class="row gutters-sm">

      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img src="{{profile.profile_picture.url}}" alt="Picture" class="rounded-circle" width="150">
              <div class="mt-3">
                <h4>{{profile.name}}</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="profile_info" class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{profile.name}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Surname</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{profile.surname}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-12">
                <button class="btn btn-info" onclick="profileForm();">Edit</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="profile_form" class="col-md-8 d-none">
        <form method="post">
          {% csrf_token %}
          <div class="card mb-3">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" value="{{profile.name}}">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Surname</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" value="{{profile.surname}}">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-2">
                  <button class="btn btn-info" onclick="event.preventDefault();profileForm();">Cancel</button>
                </div>
                <div class="col-sm-8">
                  <button class="btn btn-info" onclick="event.preventDefault();sendProfileForm();">Confirm</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
